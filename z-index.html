<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		.container{
			width: 300px;
			height: 300px;
			background-color: #000;
			position: relative;
			margin: 100px auto;

		}
		.redbox{
			position: absolute;
			width: 200px;
			height: 200px;
			bottom: -51px;
    		left: -50px;
			background-color: red;
			z-index: -3;
		}
		.bluebox{
			position: absolute;
			width: 100px;
			height: 100px;
			bottom: -50px;
    		left: -50px;
			background-color: blue;
			z-index: -1;
		}
	</style>

</head>
<body>
	<div class="container">
		<div class="redbox"></div>
		<div class="bluebox"></div>
	</div>

	

</body>
</html>
